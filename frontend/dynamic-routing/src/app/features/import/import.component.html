<div class="import-box">
  <div class="import-header">
    <span class="import-icon">ðŸ”—</span>
    <span class="import-title">{{ label$ | async | translate }}</span>
    <span *ngIf="synchronizationEnabled$ | async" class="import-badge">Sync</span>
  </div>
  <div class="import-row">
    <span class="import-label">{{ 'IMPORT.CODE' | translate }}:</span>
    <span>{{ code$ | async }}</span>
  </div>
  <div class="import-row">
    <span class="import-label">{{ 'IMPORT.LABEL' | translate }}:</span>
    <span>{{ label$ | async | translate }}</span>
  </div>
  <div class="import-row">
    <span class="import-label"> {{ 'IMPORT.SYNC' | translate }}:</span>
    <span *ngIf="synchronizationEnabled$ | async; else notSync" style="color: #067839; font-weight: 500">
      {{ 'IMPORT.SYNCHRONIZED' | translate }}
    </span>
    <ng-template #notSync>
      <span style="color: #b00; font-weight: 500">{{ 'IMPORT.NOT_SYNCED' | translate }}</span>
    </ng-template>
  </div>
</div>
